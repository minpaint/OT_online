<tr class="tree-row {% if item.additional_data.contract_type == 'fired' %}status-fired{% endif %}"
    data-level="{{ level }}" data-parent-id="{{ parent_id }}">
  <td class="field-checkbox">
    <input type="checkbox" name="_selected_action" value="{{ item.object.pk }}" class="action-select">
  </td>
  <td class="field-name">
    <span class="tree-icon">{{ tree_settings.icons.employee }}</span>
    <a href="{% url 'admin:directory_employee_change' item.object.pk %}">
      {{ item.name }}
    </a>
  </td>

  <!-- Ответственный за ОТ -->
  <td class="field-safety">
    {% if item.additional_data.is_responsible_for_safety %}
      <span class="employee-attribute" title="Ответственный за ОТ">✅</span>
    {% else %}
      <span class="employee-attribute">—</span>
    {% endif %}
  </td>

  <!-- Руководитель стажировки -->
  <td class="field-internship">
    {% if item.additional_data.can_be_internship_leader %}
      <span class="employee-attribute" title="Руководитель стажировки">✅</span>
    {% else %}
      <span class="employee-attribute">—</span>
    {% endif %}
  </td>

  <!-- Статус сотрудника -->
  <td class="field-status">
    <span class="contract-type-badge {{ item.additional_data.contract_type }}">
      {{ item.additional_data.contract_type_display }}
    </span>
  </td>

  <!-- Действия -->
  <td class="field-actions">
    <div class="action-buttons">
      <a href="{% url 'admin:directory_employee_change' item.object.pk %}" class="btn-action edit-link" title="Редактировать">
        ✏️
      </a>
      <a href="{% url 'admin:directory_employee_delete' item.object.pk %}" class="btn-action delete-link" title="Удалить">
        🗑️
      </a>
      <a href="{% url 'admin:directory_employee_history' item.object.pk %}" class="btn-action history-link" title="История изменений">
        📋
      </a>
    </div>
  </td>
</tr>
