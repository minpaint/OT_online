<tr class="tree-row" data-level="{{ level }}" data-parent-id="{{ parent_id }}">
  <!-- Ответственный за ОТ -->
  <td class="field-safety" style="text-align:center;">
    {% if item.additional_data.is_responsible_for_safety %}
      ✅
    {% else %}
      —
    {% endif %}
  </td>
  <!-- Руководитель стажировки -->
  <td class="field-internship" style="text-align:center;">
    {% if item.additional_data.can_be_internship_leader %}
      ✅
    {% else %}
      —
    {% endif %}
  </td>
  <!-- Статус с эмодзи -->
  <td class="field-status" style="text-align:center;">
    {{ item.object.get_status_display_emoji }}
  </td>
  <!-- Действия -->
  <td class="field-actions" style="text-align:center;">
    <a href="{% url 'admin:directory_employee_change' item.object.pk %}" class="btn-action edit-link" title="Редактировать">✏️</a>
    <a href="{% url 'admin:directory_employee_delete' item.object.pk %}" class="btn-action delete-link" title="Удалить">🗑️</a>
    <a href="{% url 'admin:directory_employee_history' item.object.pk %}" class="btn-action history-link" title="История">📋</a>
  </td>
</tr>
