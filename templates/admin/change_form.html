{% extends "admin/change_form.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script type="text/javascript">
    (function($) {
        $(document).ready(function() {
            // Добавляем id и name атрибуты для полей формы
            $('select').each(function() {
                if (!$(this).attr('id')) {
                    $(this).attr('id', 'id_' + $(this).attr('name'));
                }
                if (!$(this).attr('name')) {
                    $(this).attr('name', $(this).attr('id').replace('id_', ''));
                }
            });

            // Исправляем label for атрибуты
            $('label').each(function() {
                var for_attr = $(this).attr('for');
                if (for_attr) {
                    var input = $('#' + for_attr);
                    if (!input.length) {
                        $(this).attr('for', 'id_' + for_attr);
                    }
                }
            });

            // Добавляем autocomplete атрибуты
            $('input, select').each(function() {
                if (!$(this).attr('autocomplete')) {
                    $(this).attr('autocomplete', 'off');
                }
            });
        });
    })(django.jQuery);
</script>
{% endblock %}
