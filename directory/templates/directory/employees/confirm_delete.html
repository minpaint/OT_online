{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <p>Вы уверены, что хотите удалить сотрудника "{{ object.full_name_nominative }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'directory:employee-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
