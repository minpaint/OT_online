<!-- templates/directory/commissions/form.html -->
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">{{ title }}</h1>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                {% crispy form %}

                <div class="d-flex justify-content-between mt-3">
                    <a href="{% url 'directory:commissions:commission_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Отмена
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // Функция для управления зависимыми полями и их состоянием
        function updateFieldVisibility() {
            const organizationField = $('#id_organization');
            const subdivisionField = $('#id_subdivision');
            const departmentField = $('#id_department');
            
            const organizationSelected = organizationField.val() !== '';
            const subdivisionSelected = subdivisionField.val() !== '';
            const departmentSelected = departmentField.val() !== '';
            
            // Управление доступностью полей в зависимости от выбора
            if (organizationSelected) {
                subdivisionField.prop('disabled', true).closest('.form-group').addClass('text-muted');
                departmentField.prop('disabled', true).closest('.form-group').addClass('text-muted');
            } else {
                subdivisionField.prop('disabled', false).closest('.form-group').removeClass('text-muted');
            }
            
            if (subdivisionSelected) {
                organizationField.prop('disabled', true).closest('.form-group').addClass('text-muted');
                departmentField.prop('disabled', false).closest('.form-group').removeClass('text-muted');
            } else if (!organizationSelected) {
                organizationField.prop('disabled', false).closest('.form-group').removeClass('text-muted');
                departmentField.prop('disabled', true).closest('.form-group').addClass('text-muted');
            }
            
            if (departmentSelected) {
                organizationField.prop('disabled', true).closest('.form-group').addClass('text-muted');
                subdivisionField.prop('disabled', true).closest('.form-group').addClass('text-muted');
            }
        }
        
        // Обработчики изменения значений полей
        $('#id_organization, #id_subdivision, #id_department').on('change', function() {
            updateFieldVisibility();
        });
        
        // Инициализация при загрузке страницы
        updateFieldVisibility();
        
        // Перед отправкой формы разблокируем все поля для корректного сохранения
        $('form').on('submit', function() {
            $('#id_organization, #id_subdivision, #id_department').prop('disabled', false);
        });
    });
</script>
{% endblock %}
