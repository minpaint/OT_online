{% extends 'base.html' %}

{% block title %}✅ Пароль изменен{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-check-circle me-2"></i>Пароль успешно изменен
                    </h4>
                </div>
                <div class="card-body">
                    <p>Ваш пароль был успешно изменен. Теперь вы можете войти в систему.</p>
                    <div class="text-center mt-3">
                        <a href="{% url 'directory:auth:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти в систему
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
